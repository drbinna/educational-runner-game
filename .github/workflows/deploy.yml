name: Deploy Educational Runner Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate question sets
      run: npm run validate
      
    - name: Validate deployment readiness
      run: npm run validate:deployment
      
    - name: Run CI tests
      run: npm run test:ci
        
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate deployment files
      run: |
        # Check that all required files exist
        test -f index.html || (echo "Missing index.html" && exit 1)
        test -f main.js || (echo "Missing main.js" && exit 1)
        test -f sw.js || (echo "Missing sw.js" && exit 1)
        test -d game || (echo "Missing game directory" && exit 1)
        test -d data || (echo "Missing data directory" && exit 1)
        echo "âœ… All required files present"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: |
          test/**
          scripts/**
          node_modules/**
          .github/**
          *.md
          package*.json
          jest.config.js
          .gitignore
        cname: ${{ secrets.CUSTOM_DOMAIN }}
        

  notify:
    needs: [validate, deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Notify success
      if: needs.validate.result == 'success' && needs.deploy.result == 'success'
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Game is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
    - name: Notify failure
      if: needs.validate.result == 'failure' || needs.deploy.result == 'failure'
      run: |
        echo "ðŸ’¥ Deployment failed!"
        echo "Check the logs above for details."
        exit 1